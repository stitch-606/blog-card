<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="card-container">
        <div class="card">
            <div class="card-image">
                <img src="./assets/images/illustration-article.svg" alt="Course Image">
            </div>
            <div class="card-content">
                <span class="card-tag">Learning</span>
                <p class="card-date">Published 21 Dec 2023</p>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="card-author">
                    <img src="./assets/images/image-avatar.webp" alt="Author Image">
                    <span>Greg Hooper</span>
                </div>
            </div>
        </div>
      </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/medo.morgan.16">mohamed nasr</a>.
    </footer>
</body>
</html>
